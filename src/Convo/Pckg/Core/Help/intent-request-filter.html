    <h3>Intent Filter</h3>
    
    <p>Intent capable platform request filter.</p>

    <h3>When to use?</h3>

    <p>When we want to insert <b>Platform Intent</b> or <b>Convo Intent</b> to match certain intent and use it in our service for certain output.</p>

    <h3>How to use: </h3>
    <ol>
    	<li>In <b>Intent readers</b> container add Convo or Platform Intent element</li>
    </ol>
