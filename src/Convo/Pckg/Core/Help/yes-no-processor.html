<div class="yes-no-help">
    <h3>Yes No processor</h3>
    
    <p>A simple yes/no junction processor.</p>

    <h3>When to use?</h3>

    <p>When we expect <b>YES</b> or <b>NO</b> answer by the user.</p>

    <h3>How to use: </h3>
    <ol>
    	<li>If the user says <b>yes</b> then add elements to <b>YES FLOW</b> container and execute it</li>
		<li>If the user says <b>no</b> then add elements to <b>NO FLOW</b> container and execute it</li>
    </ol>
</div>
