<div class="read-block-help">
    <h3>Read block again</h3>
    
    <p>Runs read phase of current conversation block.</p>

    <h3>When to use?</h3>

    <p>When we want to read(execute) current conversation block again.</p>

    <h3>How to use: </h3>
    <ol>
    	<li>Add <b>read block again</b> element to read phase of conversation block.</li>
    </ol>
</div>
