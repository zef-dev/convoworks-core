<div class="session-help">
    <h3>End Session</h3>
    
    <p>Sends end session signal to device.</p>

    <h3>When to use?</h3>

    <p>When we want to end session and exit the service.</p>

    <h3>How to use: </h3>
    <ol>
    	<li>Add <b>END SESSION</b> element to end your session and exit the service.</li>
    </ol>
</div>
